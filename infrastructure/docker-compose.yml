services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blogiadb
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    ports:
      - "5432:5432"

  backend:
    build: ../backend
    environment:
      DATABASE_URL: postgres://username:password@db:5432/blogiadb
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build: ../frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db-data:
